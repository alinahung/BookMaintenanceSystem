{% extends "../base/base.html" %}

{% block title %}
<title>書籍介面</title>
{% load static %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'js/scripts.js' %}"></script>
{% endblock %}

{% block content %}
<br>
<br>
<br>
<!-- 書籍操作的按鈕 -->
<button onclick="window.location.href='{% url 'Book' %}'">回書籍查詢</button>
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row justify-content-center">
        <div class="col-6">
            <!-- 表單內容顯示 -->
            {{ form }}
            <!-- 根據編輯模式顯示對應按鈕 -->
            {% if edit == 1 %}
                <hr class="mb-3">
                <button type="submit">修改</button>
            {% elif edit == 2 %}
                <hr class="mb-3">
                <button type="submit">新增</button>
            {% elif edit == 3 %}
                <hr class="mb-3">
                <!-- 判斷書籍狀態並應對刪除操作 -->
                {% if book.status.code_id == 'B' %}
                    <button type="button" onclick="alert('已借出無法刪除');">刪除</button>
                {% else %}
                    <button type="button" onclick="handleDelete({{ book.id }})">刪除</button>
                {% endif %}
                <button type="submit">存檔</button>
            {% endif %}
        </div>
    </div>
</form>

<script>
    function submitForm() {
        // 提交表單
        document.querySelector('form').submit();
    }
    function clearForm() {
        // 清除表單
        document.querySelector('form').reset();
    }
    function navigateToCreate() {
        // 導航至新增書籍的頁面
        window.location.href = '/create_book/';
    }
    function handleDelete(bookId) {
        // 處理刪除操作的確認
        if(confirm('確認刪除？')) {
            fetch(`/delete_book/${bookId}/`, {
                method: 'DELETE',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('刪除成功');
                    window.location.href = '{% url "Book" %}';
                } else {
                    alert('刪除失敗: ' + data.error);
                }
            })
            .catch(error => {
                console.error('刪除錯誤:', error);
                alert('刪除錯誤');
            });
        } else {
            alert('取消');
        }
    }
</script>

{% endblock %}
